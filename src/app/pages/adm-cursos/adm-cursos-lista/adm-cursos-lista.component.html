<mat-card
>
  <mat-card-header>
    <mat-card-title>
      <h5 class="mt-0 mb-0">
        Lista de cursos
      </h5>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Position Column -->
      <ng-container matColumnDef="nombreCurso">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Nombre del curso</th>
        <td mat-cell *matCellDef="let curso"> {{ curso.nombreCurso }}</td>
      </ng-container>

      <ng-container matColumnDef="fechaInicio">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Fecha inicio</th>
        <td mat-cell *matCellDef="let curso"> {{ curso.fechaInicio }}</td>
      </ng-container>

      <ng-container matColumnDef="fechaFin">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Fecha fin</th>
        <td mat-cell *matCellDef="let curso"> {{ curso.fechaFin }}</td>
      </ng-container>

      <ng-container matColumnDef="modalidadYNivel">
        <th mat-header-cell *matHeaderCellDef> Modalidad y Nivel</th>
        <td mat-cell *matCellDef="let curso"> {{ curso.modalidad.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado</th>
        <td mat-cell *matCellDef="let curso" class="text-center">
          <div class="flex justify-center items-center">
            <div class="border-2 bg-emerald-50 border-emerald-500 p-2 rounded-3xl text-emerald-500 font-bold text-2xs">
              {{curso.estado}}
            </div>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="idCurso">
        <th mat-header-cell *matHeaderCellDef> Operaciones</th>
        <td mat-cell *matCellDef="let curso"> {{ curso.idCurso }}</td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="columnasListaCurso"></tr>
      <tr mat-row *matRowDef="let fila; columns: columnasListaCurso;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[20, 50]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </mat-card-content>
</mat-card>
